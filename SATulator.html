<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Satoshis</title>
</head>
<body>
  <h1>Conversor de Satoshis</h1>
  <label for="satoshisInput">Ingresa la cantidad en satoshis:</label>
  <input type="number" id="satoshisInput" placeholder="Ingrese satoshis">
  <p>Convertir a: 
    <span id="conversionType">Pesos</span>
  </p>
  <input type="range" id="conversionSlider" min="0" max="1" step="1" value="0">
  <button id="convertirBtn">Convertir</button>
  <p>El equivalente es: <span id="resultado"></span></p>

  <script src="calculator.js"></script>
</body>
</html>
