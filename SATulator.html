<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satoshis Converter</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="UI.css">
    <!-- Link the external JavaScript file -->
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>SATulator</h1>

        <div class="input-container">
            <label for="satoshisInput">Satoshis:</label>
            <input type="number" id="satoshisInput" class="input-field" placeholder="Ingresa la cantidad de satoshis">
        </div>

        <div class="slider-container">
            <label for="conversionSlider">Convertir a:</label>
            <span id="conversionType" class="conversion-label">Pesos</span>
            <input type="range" id="conversionSlider" class="vertical-slider" min="0" max="1" step="1" value="0">
        </div>

        <div id="resultado" class="result"></div>
    </div>
</body>

</html>
